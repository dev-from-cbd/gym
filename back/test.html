<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inpID">

    <button type="button" onclick="myF()">Button</button>

    <p id="pID"></p>

    <script>
        function myF(){
            const message = document.getElementById('pID');
            message.innerHTML = '';

            let x = document.getElementById('inpID').value;

            try{
                    if(x == "") throw "empty";

            }

            catch(err){
                message.innerHTML = 'Input is ' + err;
            };
        };
    </script>
</body>
</html>
