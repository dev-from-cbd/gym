<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />

    <link rel="icon" type="image/png" href="images/favicon.png" />

    <title>Log of workout</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="images/logo.png" alt="logo" /></a>
    </header>

    <section class="section">
      <h1>Log of workout</h1>
      <div class="dropdown">
        <button class="dropbtn">Choose exercises</button>
        <div class="dropdown-content">
          <a href="cardio">Cardio</a>
          <a href="abs">Abs</a>
          <a href="chest">Chest</a>
          <a href="arms">Arms</a>
          <a href="shoulders">Shoulders</a>
          <a href="back">Back</a>
          <a href="legs">Legs</a>
        </div>
      </div>

      <div class="container">
        <div class="image-gallery first">
          <div class="column">
            <!-- 1 -->
            <div class="image-item">
              <a href="cardio">
                <img
                  src="images/1-cardio-exercises.png"
                  alt="Cardio Exercises"
                  class="img"
              /></a>
              <div class="overlay">
                <span> <a href="cardio">Cardio</a></span>
              </div>
            </div>
            <!-- end of 1 -->

            <div class="image-item">
              <a href="arms">
                <img
                  src="images/4-workout-for-arms.png"
                  alt="Workout for Arms"
                  class="img"
              /></a>

              <div class="overlay">
                <span> <a href="arms">Arms</a></span>
              </div>
            </div>

            <div class="image-item">
              <a href="legs">
                <img
                  src="images/7-leg-exercises.png"
                  alt="Leg Exercises"
                  class="img"
              /></a>

              <div class="overlay">
                <span> <a href="legs">Legs</a></span>
              </div>
            </div>
          </div>

          <div class="column">
            <!-- 2 -->
            <div class="image-item">
              <a href="abs">
                <img
                  src="images/2-abs-workout.png"
                  alt="Abs Workout"
                  class="img"
              /></a>

              <div class="overlay">
                <span> <a href="abs">Abs</a></span>
              </div>
            </div>
            <!-- end of 2 -->

            <div class="image-item">
              <a href="shoulders">
                <img
                  src="images/5-shoulder-exercises.png"
                  alt="Shoulder Exercises"
                  class="img"
              /></a>
              <div class="overlay">
                <span> <a href="shoulders">Shoulders</a></span>
              </div>
            </div>
          </div>

          <!-- 3 -->
          <div class="column">
            <div class="image-item">
              <a href="chest">
                <img
                  src="images/3-chest-exercises.png"
                  alt="Chest Exercises"
                  class="img"
              /></a>

              <div class="overlay">
                <span> <a href="chest">Chest</a></span>
              </div>
            </div>

            <div class="image-item">
              <a href="back">
                <img
                  src="images/6-back-exercises.png"
                  alt="Back Exercises"
                  class="img"
              /></a>

              <div class="overlay">
                <span> <a href="back">Back</a></span>
              </div>
            </div>
          </div>
          <!-- end of 3 -->
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
