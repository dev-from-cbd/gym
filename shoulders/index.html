<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/main.css" />

    <link rel="icon" type="image/png" href="../images/favicon.png" />

    <title>Log of workout :: Shoulders</title>
  </head>
  <body>
    <header>
      <a href="../index.html"><img src="../images/logo.png" alt="logo" /></a>
    </header>

    <section class="section">
      <h1>Log of workout :: Shoulders</h1>
      <div class="dropdown">
        <button class="dropbtn">Choose exercises</button>
        <div class="dropdown-content">
          <a href="../cardio">Cardio</a>
          <a href="../abs">Abs</a>
          <a href="../chest">Chest</a>
          <a href="../arms">Arms</a>
          <span class="without-a">Shoulders</span>
          <a href="../back">Back</a>
          <a href="../legs">Legs</a>
        </div>
      </div>

      <div class="container">
        <div class="image-gallery first">
          <div class="column">
            <!-- 1 -->
            <div class="image-item">
              <a href="barbell-overhead-press.html">
                <img
                  src="../images/5-shoulders/1-barbell-overhead-press.png"
                  alt="Barbell Overhead Press"
                  class="img-abs"
              /></a>
              <div class="overlay">
                <span>
                  <a href="barbell-overhead-press.html"
                    >Barbell Overhead Press</a
                  ></span
                >
              </div>
            </div>

            <!-- end of 1st column-->
          </div>

          <div class="column">
            <!-- 2 -->
            <div class="image-item">
              <a href="dumbbell-lateral-raises.html">
                <img
                  src="../images/5-shoulders/2-dumbbell-lateral-raises.png"
                  alt="Dumbbell Lateral Raises"
                  class="img-abs"
              /></a>

              <div class="overlay">
                <span>
                  <a href="dumbbell-lateral-raises.html"
                    >Dumbbell Lateral Raises</a
                  ></span
                >
              </div>
            </div>
            <!-- end of 2nd column -->
          </div>

          <div class="column">
            <!-- 3 -->
            <div class="image-item">
              <a href="hack-squat.html">
                <img
                  src="../images/5-shoulders/3-hack-squat.png"
                  alt="Hack Squat"
                  class="img-abs"
              /></a>

              <div class="overlay">
                <span> <a href="hack-squat.html">Hack Squat</a></span>
              </div>
            </div>
            <!-- end of 3rd column -->
          </div>
        </div>
      </div>
    </section>

    <script src="/js/main.js"></script>
  </body>
</html>
