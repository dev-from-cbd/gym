      <style>
        .tracker {
          font-size: 14px;
          border-collapse: collapse;
          width: 600px;
        }

        .tracker,
        .tracker * {
          font-family: sans-serif;
        }

        .tracker th {
          font-size: 1.15em;
          text-align: left;
          font-weight: normal;
          color: #ffffff;
          background: #009578;
        }

        .tracker th,
        .tracker td {
          padding: 0.75em;
        }

        .tracker__entries .tracker__row {
          background: #eeeeee;
        }

        .tracker__entries .tracker__row:nth-child(odd) {
          background: #dddddd;
        }

        .tracker__date,
        .tracker__workout,
        .tracker__duration {
          display: inline-block;
          box-sizing: border-box;
          font-size: 1em;
          height: 2.5em;
          padding: 0.5em 0;
          border: none;
          outline: none;
          background: none;
        }

        .tracker__duration {
          width: 5em;
          text-align: right;
        }

        .tracker__button {
          display: flex;
          align-items: center;
          justify-content: center;
          background: none;
          border: none;
          border-radius: 50%;
          outline: none;
          color: red;
          font-size: 1.5em;
          margin-left: 0.5em;
          cursor: pointer;
        }

        .tracker__button:hover {
          background: rgba(0, 0, 0, 0.1);
        }

        .tracker__row--add {
          border-top: 3px solid #333333;
          border-bottom: 3px solid #333333;
          background: #ffffff;
        }

        .tracker__row--add td {
          text-align: right;
        }

        .tracker__add {
          display: inline-block;
          padding: 0.8em 1em;
          color: green;
          cursor: pointer;
        }

        .tracker__add:hover {
          background: rgba(0, 0, 0, 0.1);
        }
      </style>

      <script>
        class WorkoutTracker {
          static LOCAL_STORAGE_DATA_KEY = "workout-tracker-entries";

          constructor(root) {
            this.root = root;
            this.root.insertAdjacentHTML("afterbegin", WorkoutTracker.html());
            this.entries = [];

            this.loadEntries();
            this.updateView();

            this.root
              .querySelector(".tracker__add")
              .addEventListener("click", () => {
                const date = new Date();
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, "0");
                const day = date.getDay().toString().padStart(2, "0");

                this.addEntry({
                  date: `${year}-${month}-${day}`,
                  workout: "walking",
                  duration: 30,
                });
              });
          }

          static html() {
            return `
            <table class="tracker">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Workout</th>
                        <th>Duration</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="tracker__entries"></tbody>
                <tbody>
                    <tr class="tracker__row tracker__row--add">
                        <td colspan="4">
                            <span class="tracker__add">Add Entry &plus;</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        `;
          }

          static rowHtml() {
            return `
            <tr class="tracker__row">
                <td>
                    <input type="date" class="tracker__date">
                </td>
                <td>
                    <select class="tracker__workout">
                        <option value="walking">Walking</option>
                        <option value="running">Running</option>
                        <option value="outdoor-cycling">Outdoor Cycling</option>
                        <option value="indoor-cycling">Indoor Cycling</option>
                        <option value="swimming">Swimming</option>
                        <option value="yoga">Yoga</option>
                    </select>
                </td>
                <td>
                    <input type="number" class="tracker__duration">
                    <span class="tracker__text">minutes</span>
                </td>
                <td>
                    <button type="button" class="tracker__button tracker__delete">&times;</button>
                </td>
            </tr>
        `;
          }

          loadEntries() {
            this.entries = JSON.parse(
              localStorage.getItem(WorkoutTracker.LOCAL_STORAGE_DATA_KEY) ||
                "[]"
            );
          }

          saveEntries() {
            localStorage.setItem(
              WorkoutTracker.LOCAL_STORAGE_DATA_KEY,
              JSON.stringify(this.entries)
            );
          }

          updateView() {
            const tableBody = this.root.querySelector(".tracker__entries");
            const addRow = (data) => {
              const template = document.createElement("template");
              let row = null;

              template.innerHTML = WorkoutTracker.rowHtml().trim();
              row = template.content.firstElementChild;

              row.querySelector(".tracker__date").value = data.date;
              row.querySelector(".tracker__workout").value = data.workout;
              row.querySelector(".tracker__duration").value = data.duration;

              row
                .querySelector(".tracker__date")
                .addEventListener("change", ({ target }) => {
                  data.date = target.value;
                  this.saveEntries();
                });

              row
                .querySelector(".tracker__workout")
                .addEventListener("change", ({ target }) => {
                  data.workout = target.value;
                  this.saveEntries();
                });

              row
                .querySelector(".tracker__duration")
                .addEventListener("change", ({ target }) => {
                  data.duration = target.value;
                  this.saveEntries();
                });

              row
                .querySelector(".tracker__delete")
                .addEventListener("click", () => {
                  this.deleteEntry(data);
                });

              tableBody.appendChild(row);
            };

            tableBody.querySelectorAll(".tracker__row").forEach((row) => {
              row.remove();
            });

            this.entries.forEach((data) => addRow(data));
          }

          addEntry(data) {
            this.entries.push(data);
            this.saveEntries();
            this.updateView();
          }

          deleteEntry(dataToDelete) {
            this.entries = this.entries.filter((data) => data !== dataToDelete);
            this.saveEntries();
            this.updateView();
          }
        }

        const app = document.getElementById("app");

        const wt = new WorkoutTracker(app);

        window.wt = wt;
      </script>
